        <figure id="Location1"></figure>

    <section>
        <div class="chart-description">
        </div>

    <section>

            <p>

    <script>
        // This is a comment in JavaScript - it's a different language to HTML and CSS

        let figure_1_spec = "https://raw.githubusercontent.com/EconomicsObservatory/courses/main/2/s2_chart2.json"; // We're storing the URL of the graph we want to display in a variable
        let figure_2_spec = "Portifolio/wk1_unemployment.json"      
        let figure_3_spec = "Portifolio/wk1_animals.json"    
        let figure_4_spec = "Portifolio/wk2_weeklywage.json"                                                                                                 // You should have a spec for a graph in this same folder. Just specify its name here, e.g. let figure_1_spec = "chart1.json"

        vegaEmbed('#Location1', figure_1_spec) // We're using the vegaEmbed function to put a graph in the element with id figure_
        vegaEmbed('#Location2', figure_2_spec)
        vegaEmbed("#Location3", figure_3_spec)
        vegaEmbed("#Location4", figure_4_spec)

    </script>
